<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta content='application/xhtml+xml; charset=utf-8' http-equiv='Content-Type' />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
<link href="/css/style.css" media="all" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" ></script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(-22.915413,-43.170261);
    var myOptions = {
      zoom: 9,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    
    var image = '/images/dojo.png';
    $.getJSON('/dojos', function(dojos) {
      $(dojos).each(function(index, d) {
				var dojo = d.dojo;
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(dojo.latitude,dojo.longitude), 
          map: map, 
          icon: image
        });
        $.get("/dojos/show?lat_long=" + dojo.latitude + "," + dojo.longitude, function(contentSting) {

          var infowindow = new google.maps.InfoWindow({
              content: contentSting
          });

          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });
          
        });
      });
    });
  }
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-17599308-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body onload="initialize()">
  <h1>Dojos pelo Brasil</h1>
  <p>Saiba onde está rolando o Dojo mais próximo de você! :-)</p>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
